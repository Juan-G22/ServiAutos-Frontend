<div class="p-6 max-w-lg mx-auto">
  <h2 class="text-2xl font-bold mb-4">Editar Cliente</h2>

  <div *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="text-green-600">{{ successMessage }}</div>

  <form (ngSubmit)="updateClient()">
    <div class="mb-3">
      <label class="block">Nombre</label>
      <input type="text" [(ngModel)]="cliente.name" name="name"
             class="w-full px-3 py-2 border rounded" required />
    </div>

    <div class="mb-3">
      <label class="block">Apellido</label>
      <input type="text" [(ngModel)]="cliente.lastName" name="lastName"
             class="w-full px-3 py-2 border rounded" required />
    </div>

    <div class="mb-3">
      <label class="block">Documento</label>
      <input type="text" [(ngModel)]="cliente.document" name="document"
             class="w-full px-3 py-2 border rounded" required />
    </div>

    <div class="mb-3">
      <label class="block">Correo</label>
      <input type="email" [(ngModel)]="cliente.email" name="email"
             class="w-full px-3 py-2 border rounded" required />
    </div>

    <div class="mb-3">
      <label class="block">Dirección</label>
      <input type="text" [(ngModel)]="cliente.address" name="address"
             class="w-full px-3 py-2 border rounded" required />
    </div>

    <div class="mb-3">
      <label class="block">Teléfono</label>
      <input type="text" [(ngModel)]="cliente.phone" name="phone"
             class="w-full px-3 py-2 border rounded" required />
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Actualizar
    </button>
  </form>
</div>
