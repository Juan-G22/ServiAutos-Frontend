<div class="relative min-h-screen flex items-center justify-center bg-gray-900">
  <!-- Imagen de fondo -->
  <div class="absolute inset-0">
    <img src="assets/img/carros.png" alt="Carros" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
  </div>

  <!-- Contenedor del formulario -->
  <div class="relative bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Recuperar contraseña</h2>

    <!-- Mensajes -->
    <p *ngIf="message" class="text-green-600 text-center mb-4">{{ message }}</p>
    <p *ngIf="error" class="text-red-600 text-center mb-4">{{ error }}</p>

    <!-- Paso 1: solicitar código -->
    <form *ngIf="step === 1" (ngSubmit)="solicitarCodigo()">
      <div class="mb-4">
        <label class="block text-gray-700">Correo</label>
        <input type="email" [(ngModel)]="email" name="email"
               class="w-full px-3 py-2 border rounded" required />
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Enviar código
      </button>
    </form>

    <!-- Paso 2: ingresar código y nueva contraseña -->
    <form *ngIf="step === 2" (ngSubmit)="resetearPassword()">
      <div class="mb-4">
        <label class="block text-gray-700">Código de verificación</label>
        <input type="text" [(ngModel)]="code" name="code"
               class="w-full px-3 py-2 border rounded" required />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Nueva contraseña</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword"
               class="w-full px-3 py-2 border rounded" required />
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Actualizar contraseña
      </button>
    </form>

    <div class="text-center mt-4">
      <button (click)="volverAlLogin()" class="text-blue-600 hover:underline">
        Volver al login
      </button>
    </div>
  </div>
</div>
