<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800"> Órdenes</h1>
    <button 
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
      (click)="router.navigate(['/ordenes/crear'])">
      + Crear Orden
    </button>
  </div>

  <!-- Buscador -->
  <input
    [(ngModel)]="search"
    type="text"
    placeholder="Buscar orden..."
    class="w-full border p-2 rounded mb-4 focus:ring-2 focus:ring-green-500"
  />

  <!-- Tabla -->
  <table class="w-full border-collapse bg-white shadow rounded-xl overflow-hidden">
    <thead class="bg-gray-100 text-gray-600">
      <tr>
        <th class="p-3 text-left">ID</th>
        <th class="p-3 text-left">Cliente</th>
        <th class="p-3 text-left">Vehículo</th>
        <th class="p-3 text-left">Diagnóstico</th>
        <th class="p-3 text-left">Estado</th>
        <th class="p-3 text-left">Fecha</th>
        <th class="p-3 text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orden of ordenesFiltradas" class="hover:bg-gray-50 transition">
        <td class="p-3">{{ orden.id }}</td>
        <td class="p-3">{{ orden.clientName || orden.clientId }}</td>
        <td class="p-3">{{ orden.vehiclePlate || orden.vehicleId }}</td>
        <td class="p-3">{{ orden.diagnostic }}</td>
        <td class="p-3">{{ orden.status }}</td>
        <td class="p-3">{{ orden.dateService | date:'short' }}</td>
        <td class="p-3 flex gap-2">
          <button class="text-blue-600 hover:underline" (click)="editarOrden(orden.id)">Editar</button>
          <button class="text-red-600 hover:underline" (click)="eliminarOrden(orden.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
