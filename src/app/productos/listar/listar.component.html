

<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">ðŸ“¦ Productos</h1>
    <button 
  class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
  (click)="router.navigate(['/productos/crear'])">
  + Crear Producto
</button>
  </div>

  <!-- Buscador -->
  <input
    [(ngModel)]="search"
    type="text"
    placeholder="Buscar producto..."
    class="w-full border p-2 rounded mb-4 focus:ring-2 focus:ring-indigo-500"
  />

  <!-- Tabla de productos -->
  <table class="w-full border-collapse bg-white shadow rounded-xl overflow-hidden">
    <thead class="bg-gray-100 text-gray-600">
      <tr>
        <th class="p-3 text-left">ID</th>
        <th class="p-3 text-left">Nombre</th>
        <th class="p-3 text-left">Stock</th>
        <th class="p-3 text-left">Precio</th>
        <th class="p-3 text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productosFiltrados" class="hover:bg-gray-50 transition">
        <td class="p-3">{{ producto.id }}</td>
        <td class="p-3">{{ producto.nombre }}</td>
        <td class="p-3">{{ producto.stock }}</td>
        <td class="p-3 font-semibold">{{ producto.precio | currency:'COP' }}</td>
        <td class="p-3 flex gap-2">
          <button class="text-blue-600 hover:underline">Editar</button>
          <button class="text-red-600 hover:underline">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
