<app-navbar></app-navbar>

<div class="p-6">
  <h2 class="text-xl font-bold mb-4">Crear Pedido</h2>

  <!-- Campo cliente -->
  <input [(ngModel)]="cliente"
    placeholder="Nombre del cliente"
    class="border p-2 mb-4 w-full rounded"
  />

  <!-- Lista de productos -->
  <h3 class="text-lg font-semibold mb-2">Selecciona productos</h3>
  <ul>
    <li *ngFor="let p of productos"
        (click)="toggleProducto(p)"
        [class.bg-green-100]="seleccionados.includes(p)"
        class="cursor-pointer border p-2 mb-2 rounded hover:bg-gray-100">
      {{ p.nombre }} - ${{ p.precio }}
    </li>
  </ul>

  <!-- Total del pedido -->
  <p class="text-lg font-bold mb-4">
    Total: ${{ total }}
  </p>

  <!-- BotÃ³n crear pedido -->
  <button (click)="crearPedido()"
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Crear Pedido
  </button>
</div>
