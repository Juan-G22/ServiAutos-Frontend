<div class="relative min-h-screen flex items-center justify-center bg-gray-900">
  <!-- Imagen de fondo -->
  <div class="absolute inset-0">
    <img src="assets/img/carros.png" alt="carros" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
  </div>

  <!-- Contenedor del formulario -->
  <div class="relative bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="mb-4 text-red-500 text-center">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-gray-700">Correo</label>
        <input type="email" [(ngModel)]="email" name="email"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password"
               class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Iniciar Sesión
      </button>
    </form>

    <div class="flex justify-between mt-4 text-sm">
      <button (click)="goToRecuperar()" class="text-blue-400 hover:underline">
        ¿Olvidaste tu contraseña?
      </button>
      <button (click)="goToRegister()" class="text-blue-400 hover:underline">
        No tienes cuenta? Regístrate
      </button>
    </div>
  </div>
</div>
