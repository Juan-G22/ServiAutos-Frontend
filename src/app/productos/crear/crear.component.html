<div class="p-6 max-w-lg mx-auto bg-white shadow rounded-xl">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Crear Producto</h1>
  <form (ngSubmit)="guardarProducto()">
    <label class="block mb-2 font-semibold">Nombre</label>
    <input [(ngModel)]="nombre" name="nombre" type="text" class="w-full border p-2 rounded mb-4" required>

    <label class="block mb-2 font-semibold">Stock</label>
    <input [(ngModel)]="stock" name="stock" type="number" class="w-full border p-2 rounded mb-4" required>

    <label class="block mb-2 font-semibold">Precio</label>
    <input [(ngModel)]="precio" name="precio" type="number" class="w-full border p-2 rounded mb-4" required>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
      Guardar
    </button>
  </form>
</div>
